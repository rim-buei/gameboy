<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game Boy</title>
  </head>
  <body>
    <script>
     const TARGET_PATH = 'target/wasm32-unknown-emscripten/debug/'
     var Module = {}
     fetch(TARGET_PATH + 'gameboy.wasm')
       .then((response) => response.arrayBuffer())
       .then((buffer) => {
         Module.wasmBinary = buffer
         var script = document.createElement('script')
         script.src = TARGET_PATH + 'gameboy.js'
         document.body.appendChild(script)
       })
    </script>
  </body>
</html>
